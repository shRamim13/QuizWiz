<h1 class="mt20">Questions of {{ qTitle }}</h1>

<div class="bootstrap-wrapper">
  <div class="row">
    <div class="col-md-12">
      <div class="container text-center">
        <button mat-raised-button [routerLink]="'/admin/add-question/' + qId + '/' + qTitle">
          <mat-icon mat-list-icon>library_add </mat-icon> Add Question
        </button>
      </div>

      <mat-card *ngFor="let q of questions; let i = index" class="mt20 current">
        <mat-card-content>
          <p>
            <b> Q {{ i + 1 }})</b>
            <span class="ml20" [innerHTML]="q.content"></span>
          </p>

          <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <p><b>1)</b> {{ q.option1 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>2)</b> {{ q.option2 }}</p>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <p><b>3)</b> {{ q.option3 }}</p>
              </div>
              <div class="col-md-6">
                <p><b>4)</b> {{ q.option4 }}</p>
              </div>
            </div>
            <mat-divider></mat-divider>
            <p class="mt20"><b>Correct Answer:</b> {{ q.answer }}</p>
          </div>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button (click)="deleteQuestion(q.quesId)">
            <mat-icon mat-list-icon>delete </mat-icon> Delete
          </button>
          <button [routerLink]="'/admin/update-question/' + q.quesId" mat-button>
            <mat-icon mat-list-icon>update </mat-icon> Update
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
