<mat-card class="mt10 mr20 ml20 current" *ngFor="let q of quizzes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>
        {{ q.title }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ q.category.title }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ q.description }}</p>
    </mat-card-content>


    <div class="text-right">
      <button mat-button class="ml20">
        Questions: {{ q.numberOfQuestions }}
      </button>
      <button mat-button class="ml20">
        Full Marks: {{ q.maxMarks }}
      </button>
    </div>



    <mat-card-actions>
      <button [routerLink]="'/admin/view-questions/' + q.qId + '/' + q.title" mat-button>
        <mat-icon mat-list-icon>question_answer </mat-icon> Questions
      </button>
  
      <button  mat-button class="ml20">
        <mat-icon mat-list-icon>visibility </mat-icon> Attempt ({{ q.attempt }})
      </button>
  
      <button [routerLink]="'/admin/quiz/' + q.qId" mat-button class="ml20">
        <mat-icon mat-list-icon>update </mat-icon> Update
      </button>
  
      <button mat-button class="ml10" (click)="deleteQuiz(q.qId)">
        <mat-icon mat-list-icon>delete </mat-icon> Delete
      </button>
  
  
    </mat-card-actions>

  </mat-card>
  
  <div class="container text-center mt40">
    <button routerLink="/admin/add-quiz" mat-raised-button >
      <mat-icon mat-list-icon>post_add </mat-icon> Add New Quiz
    </button>
  </div>
